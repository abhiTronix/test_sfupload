dist: bionic
language: minimal
before_install: sudo apt-get update -q; sudo apt-get install unzip wget dos2unix -y;
  sudo apt-get install build-essential libssh2-1-dev openssl libcurl3 -y; dos2unix
  curl_install.sh; chmod +x curl_install.sh; dos2unix deploy.sh; chmod +x deploy.sh;
  dos2unix run.sh; chmod +x run.sh;
install:
- sudo apt-get -y install build-essential
script:
- function keep_alive() { while true; do echo -en "\a"; sleep 60; done }
- keep_alive &
- bash run.sh;
after_success:
- bash curl_install.sh;
- bash deploy.sh;
env:
  global:
  - secure: 
  - secure: 